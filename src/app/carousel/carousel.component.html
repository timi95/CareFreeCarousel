<div >
  <ul class="buttons">
    <button class="but1" (click)="previous()">Button One</button>
    <li *ngFor="let item of activityArray" >
      <img [src]="item.image" [alt]="item.name">
      <h3>{{item.name | uppercase }}</h3>
    </li>
    <button class="but2" (click)="next()">Button Two</button>
  </ul>
</div>
